<!-- templates/index.html の改善案 -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ヴレインさん</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <!-- 左側: セッション一覧 -->
    <div class="sidebar">
        <h3>📅 過去の質問</h3>
        <ul>
            {% for s in sessions %}
            <li>
                <form action="{{ url_for('load_session', sid=s.session_id) }}" method="get" style="display:inline;">
                    <button class="session-btn">{{ loop.index }}: {{ s.session_name or "名称未設定" }}</button>
                </form>
            </li>
            {% endfor %}
        </ul>
    </div>

    <!-- 右側: チャット画面 -->
    <div class="main">
        <h1>ヴレインさん</h1>
        <img src="{{ url_for('static', filename='nou.png') }}" width="100" />
        <p>こんにちは！なにかご質問はありますか？🧠</p>

        <!-- チャット履歴 -->
        <div class="chat-box">
            {% for h in history %}
                <div class="chat-entry">
                    <div class="chat-bubble user">{{ h.user_input }}</div>
                    <div class="chat-bubble bot">{{ h.answer }}</div>
                </div>
            {% endfor %}
        </div>

        <!-- 質問フォーム -->
        <form method="POST" action="{{ url_for('ask') }}" class="question-form">
            <input name="user_input" placeholder="ご質問をどうぞ" required>
            <button type="submit">送信</button>
        </form>

        <!-- 新しいチャットを開始するボタン -->
        <form method="POST" action="{{ url_for('new_session') }}">
            <button class="new-session">新しい質問を始める</button>
        </form>
    </div>
</div>
</body>
</html>
