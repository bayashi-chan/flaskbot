<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Flask Q&A Bot</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<!-- 表示エリア -->
<div class="bot-area">
    <p class="bot-name">ヴレインさん</p>
    <img src="{{ url_for('static', filename='nou.png') }}" alt="AI Bot" class="bot-image">
    <p class="bot-text">こんにちは！なにかご質問はありますか？🧠</p>
</div>

<!--上に40pxの余白をつけて、全体のフォームブロックに見た目のスペースを作る。-->
<div class="form-container">
    <!--ユーザーの質問を/askにPODT送信するフォーム-->
    <form action="/ask" method="post" >
        <!--ユーザーが質問をかくためのテキスト入力欄-->
        <input type="text" name="user_input" placeholder="ご質問をどうぞ" required>
        <!--送信ボタン、押すと質問が送られる。-->
        <button type="submit" class="btn btn-success">送信</button>
    </form>
</div>   

<!--この中に、すべての履歴が入る-->
<div class="chat-history">
    <!--Jinjaのfor文、質問と答え1つ1つの履歴をループして表示する-->
    {% for q, a in history %}
        <!--これはAIの返答を表示する-->
        <div class="chat-bubble user">{{ q }}</div>
        <div class="chat-bubble bot">{{ a }}</div>
    {% endfor %}<!--endforはループの終了を示す。-->
</div>

</body>
</html>
